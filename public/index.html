<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>SkyGallery - Media Gallery powered by Skynet</title>
    <meta name="title" content="SkyGallery - Media Gallery powered by Skynet">
    <meta name="description" content="Private and decentralized media gallery powered by Sia Skynet">
    <link rel="icon" type="image/png" href="https://siasky.net/AAB8DPd5Mc-ZlX4l0xOJzYHMPjMmR542Bj4Ewpe1t5vVOQ">
    <link rel="manifest" href="manifest.json">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://skynet.gallery/">
    <meta property="og:title" content="SkyGallery - Media Gallery powered by Skynet">
    <meta property="og:description" content="Image and video gallery powered by the decentralized web using Sia Skynet.">
    <meta property="og:image" content="https://siasky.net/dAAx6L6SKk4lHxoW4Gp6cintEUIuwZTvkI70UdPw2Zu-VQ">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://skynet.gallery/">
    <meta property="twitter:title" content="SkyGallery - Media Gallery powered by Skynet">
    <meta property="twitter:description" content="Image and video gallery powered by the decentralized web using Sia Skynet.">
    <meta property="twitter:image" content="https://siasky.net/dAAx6L6SKk4lHxoW4Gp6cintEUIuwZTvkI70UdPw2Zu-VQ">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.PORTAL = new URL(localStorage.getItem("skynet-portal-api") ?? "https://siasky.net");
      fetch("", { method: "HEAD" })
        .then((response) => response.headers)
        .then((headers) => {
          window.PORTAL = new URL(headers.get("skynet-portal-api") ?? "https://siasky.net");
          localStorage.setItem("skynet-portal-api", window.PORTAL.origin)
        });
    </script>
  </body>
</html>
